<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="./css/progress.css">
    <link rel="stylesheet" href="./css/custom.css">
    <!-- Bootstrap icons link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <h1>Custom Video Player</h1>
    <video  src="./sample video.mp4" id="video" class="screen" poster="./custom video player poster.png"></video>
    <!-- The poster attribute in video player is for the default thumbnail for the video player -->

   <!-- Without controls the videp player dosnt work so what we are gonna do is to make our own controls for the video player  -->

   <div class="controls">
    <button class="btn" id="play">
        <i class="bi bi-play"></i>
    </button>
    <button class="btn" id="stop">
        <i class="bi bi-stop-fill"></i>
    </button>
    <input type="range" name="progress" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
    <span class="timestamp" id="timestamp">00.00</span>
</div>

  

<!-- Embedding js -->
    <script src="custom.js"></script>
</body>
</html>
